<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>REGISTRATION FORM</title>
        <link rel="stylesheet" href="stylea.css">
    </head>
    <body>
        <div class="container">
            <form action="" method="post">
                <h2><span style="color:aqua;">REGISTRATION</span></h2>
                <div class="content">
                     <div class="input-box">
                     <label for="name">Full name </label>
                    <input type="text" placeholder="Enter Your Name " name="name" required>
                </div>
                 <div class="input-box">
                     <label for="username">Username</label>
                    <input type="text" placeholder="Enter Username" name="username" required>
                </div>
                 <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Email" name="Email" required>
                </div>
                <div class="input-box">
                    <label for="Number">Number</label>
                    <input type="number" placeholder="Phone Number" name="number" required>
                </div>
                 <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm password">Confirm password</label>
                    <input type="password" placeholder="Confirm Your Password" name="confirm password" required>
                </div>
                <div class="input-box">
                    <label for="date">Date</label>
                    <input type="date" required>
                </div>
                <div class="input-box">
                    <label for="">Country</label>
                    <input type="text"  placeholder="Country" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="Other">
                    <label for="other">Other</label>
                </div>
                
            </div>
            <div class="alert">
                <p>By clicking Sign Up, you agree to our <a href="#">Terms ,</a><a href="#"> Privacy policy</a> and <a href="#">Cookies policy</a>. You may
                receive SMS notifications from us and can opt out at any time. </p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
        </div>
    </body>
</html>
